<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name="description" content="width=device-width,minimum-scale=1">
  <link type="text/css" rel="stylesheet" href="styling/reset.css" />
  <script src="https://use.fontawesome.com/d287847aed.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Sacramento" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styling/style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

<div id="card">
  <div class="front">
  <img class="boxer-pic" src="styling/images/saulalvarez.jpeg">

  <div class="information-container">

    <div class="heading">
      <div class="main-heading">
        <h3 class="name">SAUL ALVAREZ</h3>
      </div>
        <div class="flag-container">
          <img class="flag" src="styling/images/mexicanflag.png">
        </div>
        <div class="alias-container">
          <h4 class="alias">"Canelo"</h4>
        </div>
        <div class="division-container">
          <p class="division">middleweight</p>
        </div>
    </div>

      <div class="record-container">
        <div class="record-win">
          <p>48</p>
          <div class="win-hover">WINS</div>
        </div>
        <div class="record-loss"><p>1</p></div>
        <div class="record-draw"><p>1</p></div>
      </div>
    </div>

</div>

<div class="back">
<img class="boxer-pic" src="styling/images/saulalvarez.jpeg">

<div class="information-container">

  <div class="back-heading">
    <div class="back-main-heading">
      <h3 class="name">BOUTS: 50</h3>
      <h3 class="alias">KOs: 67%</h4>
    </div>
      <div class="age-container">
        <p>26 Years Old</p>
        <p>Orthodox Stance</p>
      </div>
  </div>

    <div class="size-info">
      <div class="height">
        <p>Height:</p>
        <p>5′ 9″/175cm</p>
      </div>
      <div class="reach">
        <p>Reach:</p>
        <p>70½″/179cm</p>
      </div>
    </div>
  </div>

</div>

</div>

<div class="social-media-icons">
  <i class="fa fa-twitter fa-2x"></i>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
